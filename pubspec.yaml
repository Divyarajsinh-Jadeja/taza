name: taza
description: "A new Flutter project Setup By Divyaraj."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Get package for state management
  get: ^4.7.2

  #flutter_screenutil package for responsive
  flutter_screenutil: ^5.9.3

  #device_info_plus package for device info
  device_info_plus: ^11.4.0

  #connectivity_plus package for connectivity
  connectivity_plus: ^6.1.4

  #get_storage package for local storage
  get_storage: ^2.1.1

  #dartz package for state management
  dartz: ^0.10.1

  #intl package for localization
  intl: 0.19.0

  #flutter_svg package for svg
  flutter_svg: ^2.0.17

  #cached_network_image package for image
  cached_network_image: ^3.4.1

  #flutter_bounceable package for button animation
  flutter_bounceable: ^1.2.0

  #another_flushbar package for toast
  another_flushbar: ^1.12.30

  #toastification package for toast
  toastification: ^3.0.1

  #permission_handler package for permission
  permission_handler: ^11.4.0

  #pin_code_fields package for otp
  pin_code_fields: ^8.0.1

  image_picker: ^1.1.2

  flutter_animate: ^4.5.2

  carousel_slider: ^5.0.0

  flutter_staggered_animations: ^1.1.1

  lottie: ^3.3.1

  country_code_picker: ^3.3.0

  animations: ^2.0.11

  shimmer: ^3.0.0

  url_launcher: ^6.3.1

  speech_to_text: ^7.0.0

  flutter_confetti: ^0.5.1


dev_dependencies:
  flutter_localizations:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  # use this command => dart run flutter_launcher_icons
  flutter_launcher_icons: "^0.14.3"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_logo.png"

flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/locales/

  fonts:
    - family: InterRegular
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf

    - family: InterMedium
      fonts:
        - asset: assets/fonts/Inter/Inter-Medium.ttf

    - family: InterSemiBold
      fonts:
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf

    - family: InterBold
      fonts:
        - asset: assets/fonts/Inter/Inter-Bold.ttf
