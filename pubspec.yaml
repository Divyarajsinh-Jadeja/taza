name: taza
description: "A new Flutter project Setup By Divyaraj."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Get package for state management
  get: ^4.7.2

  #flutter_screenutil package for responsive
  flutter_screenutil: ^5.9.3

  #device_info_plus package for device info
  device_info_plus: ^11.3.3

  #connectivity_plus package for connectivity
  connectivity_plus: ^6.1.3

  #get_storage package for local storage
  get_storage: ^2.1.1

  #dartz package for state management
  dartz: ^0.10.1

  #intl package for localization
  intl: ^0.20.2

  #flutter_svg package for svg
  flutter_svg: ^2.0.17

  #cached_network_image package for image
  cached_network_image: ^3.4.1

  #flutter_bounceable package for button animation
  flutter_bounceable: ^1.2.0

  #another_flushbar package for toast
  another_flushbar: ^1.12.30

  #toastification package for toast
  toastification: ^3.0.1

  #permission_handler package for permission
  permission_handler: ^11.4.0

  #pin_code_fields package for otp
  pin_code_fields: ^8.0.1

  image_picker: ^1.1.2

  flutter_animate: ^4.5.2

  carousel_slider: ^5.0.0

  flutter_staggered_animations: ^1.1.1

  lottie: ^3.3.1

  country_code_picker: ^3.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/images/
    - assets/locales/

  fonts:
    - family: InterRegular
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf

    - family: InterMedium
      fonts:
        - asset: assets/fonts/Inter/Inter-Medium.ttf

    - family: InterSemiBold
      fonts:
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf

    - family: InterBold
      fonts:
        - asset: assets/fonts/Inter/Inter-Bold.ttf
